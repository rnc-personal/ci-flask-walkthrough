{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col md-5">
            <img src="{{ member.image_source }}" alt="Profile Iamge for {{ member.name }}">
            <h2 class="col-md-7">
                {{ member.name }}
                <!-- The members name is read from the JSON file -->
            </h2>
        </div>
    </div>
    
    <div class="col-md-12">
        <p>{{ member.description }}</p>
        <!-- The members description is read from the JSON file -->
    </div>

{% endblock %}
